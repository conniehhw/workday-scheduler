<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="current_time" class="lead"></p>
      <!-- <p>The time of day is:</p> -->
      <p id="demo"></p>
      <!-- <p id="setTime">9</p>
      <p id="demo5"></p> -->
    </header>
 
    <section class="text-center notification" id="msg">    
    </section>

    <div class="container">
    
      <!-- Timeblocks go here -->
      <div class="container text-center">
        <div class="row row-cols-3">
          <div class="col-2 timeBlock" id="hour9">9</div>
          <textarea class="col-9 description" type="text" name="description9" id="description9">
          </textarea>
          <button class="saveBtn" id="save9">Save</button>
        </div>
      </div> 
      <div class="container text-center">
        <div class="row row-cols-3">
          <div class="col-2 timeBlock" id="hour10">10</div>
          <textarea class="col-9 description" type="text" name="description10" id="description10" placeholder="Default info here">
          </textarea>
          <button class="saveBtn" id="save10">Save</button>
        </div>
      </div> 
      <div class="container text-center">
        <div class="row row-cols-3">
          <div class="col-2 timeBlock" id="hour11">-1</div>
          <textarea class="col-9 description" type="text" name="description11" id="description11" placeholder="Default input">
          </textarea>
          <button class="saveBtn" id="save11">Save</button>
        </div>
      </div> 
      <br>
      <!-- <div class="card">
      <p><strong>Description9:</strong> <span id="user-description9"></span></p>
      </div>
      <textarea class="col-9 description" type="text" name="description9" id="description9">
      </textarea>
      <div class="card">
      <p><strong>Description10:</strong> <span id="user-description10"></span></p>
      </div>
      <div class="card">
      <p><strong>Description11:</strong> <span id="user-description11"></span></p>
      </div> -->



    
    </div>
    <script src="./script.js"></script>
  </body>
</html>
