<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <link

    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
     
      <p id="demo"></p>
    </header>

    <section class="text-center notification" id="status">    
      </section>
   
    <div class="container">
    
      <!-- Timeblocks go here -->
      <div class="container text-center">
        <div class="row row-cols-3">
          <div class="col-2 timeBlock" id="9">9AM</div>
          <textarea class="col-9 description" type="text" name="description9" id="description9">
          </textarea>
          <button class="saveBtn" id="save9">Save</button>
        </div>
      </div> 
      <div class="container text-center">
        <div class="row row-cols-3">
          <div class="col-2 timeBlock" id="10">10AM<span></span></div>
          <textarea class="col-9 description" type="text" name="description10" id="description10">
          </textarea>
          <button class="saveBtn" id="save10">Save</button>
        </div>
      </div> 
      <div class="container text-center">
        <div class="row row-cols-3">

          <button class="saveBtn" id="save11">Save</button>
      </div>
      </div> 
      <div class="container text-center">
        <div class="row row-cols-3">

          <textarea class="col-9 description" type="text" name="description12" id="description12">

          <button class="saveBtn" id="save12">Save</button>
      </div>
      </div>
      <div class="container text-center">
        <div class="row row-cols-3">
          <div class="col-2 timeBlock" id="13">1PM<span></span></div>
          <textarea class="col-9 description" type="text" name="description13" id="description13">
          </textarea>
          <button class="saveBtn" id="save13">Save</button>
        </div>
      </div> 
      <div class="container text-center">
        <div class="row row-cols-3">
          <div class="col-2 timeBlock" id="14">2PM<span></span></div>

      <div class="container text-center">

      <div class="container text-center">

      <div class="container text-center">

          <button class="saveBtn" id="save17">Save</button>

      </div> 
  

    </div>
    <script src="./script.js"></script>
  </body>
</html>
